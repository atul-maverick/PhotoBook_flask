<div class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
<div class="modal-title">
<h2> Create Account</h2>
</div>
</div>
<div class="modal-body">
<form name="newform" ng-submit="signup()" role="form">
    <div class="form-group">
        <label for="username">Enter New Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="newusername" class="form-control" ng-model="newusername" required />
        <span ng-show="form.newusername.$dirty && form.newusername.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Enter Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="newpassword" class="form-control" ng-model="newpassword" required />
        <span ng-show="form.newpassword.$dirty && form.newpassword.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
        <label for="Gender">Gender</label>
        <i class="fa fa-lock"></i>
        <input type="text" name="gender" id="Gender" class="form-control" ng-model="gender"  />
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="newform.$invalid || newdataLoading" class="btn btn-danger" >Sign Up!!</button>

</div>
<div class="modal-footer">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">Close window</button>
</div>
</div>
